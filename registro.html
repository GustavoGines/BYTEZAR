<!DOCTYPE html>
<html lang="es">
<head>
    <title>BYTEZAR - Registro de Usuario</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/tooplate-style.css" />
</head>
<body>
    <!-- PRE LOADER -->
    <section class="preloader">
        <div class="spinner">
            <span class="spinner-rotate"></span>
        </div>
    </section>

    <!-- VIDEO BACKGROUND -->
    <div class="video-background">
      <video autoplay muted loop playsinline>
        <source src="../videos/video.mp4" type="video/mp4" />
        Tu navegador no soporta el video.
      </video>
    </div>

    <!-- MENÚ PRINCIPAL -->
    <section class="navbar custom-navbar navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                </button>
                <a href="index.html" class="navbar-brand">
                    <img src="images/bytezar_imagen.png" alt="Bytezar" 
                         style="width: 150px; margin-top: -10px;">
                </a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                   <li><a href="index.html" class="smoothScroll">Inicio</a></li>
                    <li><a href="index.html#catalogo" class="smoothScroll">Catálogo</a></li>
                    <li><a href="index.html#feature" class="smoothScroll">Destacados</a></li>
                    <li><a href="index.html#about" class="smoothScroll">Quiénes Somos</a></li>
                    <li><a href="contactos.html" class="smoothScroll">Contactos</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html"><span>Login</span></a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- SECCIÓN DE REGISTRO -->
    <section id="registro" style="padding: 100px 0;">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 col-sm-12">
                    <div class="registration-form-container">
                        <div class="section-title text-center">
                            <h1>Crear Cuenta Nueva</h1>
                            <p>Completa el formulario para registrarte</p>
                        </div>

                        <form id="registration-form" method="post" class="custom-form">
                            <div class="row">
                                <!-- Columna Izquierda -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                            <input type="text" class="form-control" 
                                                   id="nombre" name="nombre" 
                                                   placeholder="Nombre completo" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                            <input type="email" class="form-control" 
                                                   id="email" name="email" 
                                                   placeholder="Correo electrónico" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                            <input type="tel" class="form-control" 
                                                   id="telefono" name="telefono" 
                                                   placeholder="Teléfono (opcional)">
                                        </div>
                                    </div>
                                </div>

                                <!-- Columna Derecha -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                            <input type="password" class="form-control" 
                                                   id="password" name="password" 
                                                   placeholder="Contraseña (mín. 8 caracteres)" 
                                                   minlength="8" required>
                                        </div>
                                        <div class="password-strength-meter">
                                            <div class="strength-bar"></div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-check-circle"></i></span>
                                            <input type="password" class="form-control" 
                                                   id="confirm-password" name="confirm-password" 
                                                   placeholder="Confirmar contraseña" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group date" id="datepicker">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            <input type="date" class="form-control" 
                                                   id="fecha-nacimiento" name="fecha-nacimiento"
                                                   placeholder="Fecha de nacimiento (opcional)">
                                        </div>
                                        <p style="padding-left: 10%;">Fecha de Nacimiento</p>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group terms-section">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="terms" required>
                                                Acepto los <a href="terminos.html" target="_blank">términos y condiciones</a> 
                                                y la <a href="privacidad.html" target="_blank">política de privacidad</a>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-group text-center">
                                        <button type="submit" class="btn section-btn btn-block">
                                            <i class="fa fa-user-plus"></i> Registrarse
                                        </button>
                                    </div>

                                    <div class="login-link text-center">
                                        ¿Ya tienes cuenta? 
                                        <a href="login.html" class="login-redirect">
                                            Inicia sesión aquí
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <!-- Insertar aquí el mismo footer de las otras páginas -->

    <!-- SCRIPTS -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/smoothscroll.js"></script>
    <script src="js/custom.js"></script>
    
    <!-- Script adicional para validación de contraseña -->
    <script>
    $(document).ready(function() {
        $('#password').on('input', function() {
            var password = $(this).val();
            var strength = 0;
            
            if (password.length >= 8) strength += 1;
            if (password.match(/[A-Z]/)) strength += 1;
            if (password.match(/[0-9]/)) strength += 1;
            if (password.match(/[^A-Za-z0-9]/)) strength += 1;
            
            $('.strength-bar').css('width', (strength * 25) + '%')
                             .removeClass('weak medium strong')
                             .addClass(
                                strength < 2 ? 'weak' : 
                                strength < 4 ? 'medium' : 'strong'
                             );
        });
    });
    </script>
</body>
</html>
